{% extends 'base.html' %}


{% block content %}

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h2>تعرفه های ما</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->


    <section class="about-us">
        <div class="container">

            {% for price in prices %}
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-6">
                        <h4>{{ price.name }} </h4>
                        <p class="m-3 p-3">{{ price.value }} تومان </p>
                        <a class="btn btn-info mb-3" href="{% url 'Prices:srart' price.id %}">خرید</a><br><br>
                    </div>
                </div>

            {% endfor %}

        </div>
    </section>

{% endblock %}
